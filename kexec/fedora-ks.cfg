%packages
chrony
kexec-tools
bash-completion
curl
wget
iotop
lsof
strace
tcpdump
policycoreutils-python-utils
nmap-ncat
rsync

%end

reboot

%post --log=/root/postinstall.log
# Create ssh authorized_keys
mkdir -p /root/.ssh
chmod 700 /root/.ssh
cat  << 'xxEOFxx' >> /root/.ssh/authorized_keys
ssh-rsa  anv
xxEOFxx

chmod 0600 /root/.ssh/authorized_keys
restorecon -R /root/.ssh/

#lock root again
usermod -p '!' root

cat  << 'xxEOFxx' >> /etc/ssh/sshd_config

ClientAliveInterval 30
ClientAliveCountMax 5

Match User root
	AuthenticationMethods publickey

xxEOFxx

# install and configure dracut-sshd
/usr/libexec/openssh/sshd-keygen ecdsa
/usr/libexec/openssh/sshd-keygen ed25519
/usr/libexec/openssh/sshd-keygen rsa
dnf copr -y enable gsauthof/dracut-sshd
dnf install -y dracut-sshd
sed -i 's/ rhgb quiet/ rd.neednet=1 ip=dhcp/' /etc/default/grub
grub2-mkconfig -o /etc/grub2.cfg
dracut -f -v --kver $(ls -1 /lib/modules/)

%end
